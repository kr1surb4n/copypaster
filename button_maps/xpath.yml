buttons:
  - value: "//h1"
    name: "h1"
  - value: "//div//p"
    name: "div p"
  - value: "//ul/li"
    name: "ul > li"
  - value: "//ul/li/a"
    name: "ul > li > a"
  - value: "//div/*"
    name: "div > *"
  - value: "/"
    name: ":root"
  - value: "/body"
    name: ":root > body"
  - value: '//*[@id="id"]'
    name: "#id"
  - value: '//*[@class="class"]'
    name: ".class"

  - value: '//input[@type="submit"]'
    name: 'input[type="submit"]'

  - value: '//a[@id="abc"][@for="xyz"]'
    name: 'a#abc[for="xyz"]'

  - value: "//a[@rel]"
    name: "a[rel]"

  - value: "//a[starts-with(@href, '/')]"
    name: "a[href^='/']"

  - value: "//a[ends-with(@href, '.pdf')]"
    name: "a[href$='pdf']"

  - value: "//a[contains(@href, '://')]"
    name: "a[href*='://']"

  - value: "//a[contains(@rel, 'help')]"
    name: "a[rel~='help']"

  - value: "//ul/li[1]"
    name: "ul > li:first-child"

  - value: "//ul/li[2]"
    name: "ul > li:nth-child(2)"

  - value: "//ul/li[last()]"
    name: "ul > li:last-child"

  - value: '//li[@id="id"][1]'
    name: "li#id:first-child"

  - value: "//a[1]"
    name: "a:first-child"

  - value: "//a[last()]"
    name: "a:last-child"

  - value: "//h1/following-sibling::ul"
    name: "h1 ~ ul"

  - value: "//h1/following-sibling::ul[1]"
    name: "h1 + ul"

  - value: '//h1/following-sibling::[@id="id"]'
    name: "h1 ~ #id"

  - value: "//ul/li/.."
    name: "$('ul > li').parent()"

  - value: "//li/ancestor-or-self::section"
    name: "$('li').closest('section')"

  - value: "//a/@href"
    name: "$('a').attr('href')"

  - value: "//span/text()"
    name: "$('span').text()"

  - value: "//h1[not(@id)]"
    name: "h1:not([id])"

  - value: '//button[text()="Submit"]'
    name: "Text match"

  - value: '//button[contains(text(),"Go")]'
    name: "Text match (substring)"

  - value: "//product[@price > 2.50]"
    name: "Arithmetic"

  - value: "//ul[*]"
    name: "Has children"

  - value: "//ul[li]"
    name: Has children (specific)

  - value: "ul"
    name: "single element"

  - value: "//hr[@class='edge']"
    name: "class"

  - value: "./a"
    name: "attribute"

  - value: //a[@id = "xyz"]
  - value: //a[@id != "xyz"]
  - value: //a[@price > 25]

  - value: "//ul/li/a"
  - value: '//[@id="list"]//a'
    name: id

  - value: '//div[@id="head" and position()=2]'
    name: logic and
  - value: //div[(x and y) or not(z)]
    name: logic or

  - value: //a[1]
  - value: //a[last()]
  - value: //ol/li[2]
  - value: //ol/li[position()=2]
  - value: //ol/li[position()>1]
    name: :not(:first-child)

  - value: 'font[contains(@class,"head")]'
    name: contains()

  - value: 'font[starts-with(@class,"head")]'
    name: starts-with()

  - value: 'font[ends-with(@class,"head")]'
    name: ends-with()

  - value: concat(x,y)
  - value: "substring(str, start, len)"
  - value: 'substring-before("01/02", "/")'

  - value: 'substring-after("01/02", "/")'
  - value: translate()
  - value: normalize-space()
  - value: string-length()

  - value: name()
  - value: text()
  - value: lang(str)
  - value: namespace-uri()

  - value: not(expr)
  - value: count()
  - value: position()

  - value: string()
  - value: number()
  - value: boolean()

  - value: "//a | //span"
    name: union
  - value: './ancestor-or-self::[@class="box"]'
    name: closest
  - value: "//item[@price > 2*@discount]"
    name: Attributes

  - value: "//*"
    name: "all"
  - value: "count(//*)"
    name: count all
  - value: "(//h1)[1]/text()"
    name: text of the first h1 heading
  - value: "//li[span]"
    name: find a <li> with an <span> inside it

info:
  - name: Simple buttons
  - category: tests
